<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <!-- <ion-title>{{ loadedDrink.title }}</ion-title> -->
    <ion-title>
        <span class="absolut">ABSOLUT</span>
        <span class="experience">EXPERIENCE</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="12"
                     size-xs="10" offset-xs="1"
                     size-sm="8" offset-sm="2"
                     size-md="6" offset-md="3"
                     >

                <ion-card>
                    <ion-img [src]="loadedDrink.imageUrl"></ion-img>
                    <ion-card-header>
                        <ion-card-title class="compressed-headerX">
                            <h2>{{loadedDrink.title}}</h2>
                        </ion-card-title>
                        <ion-card-subtitle class="sub-header"
                            *ngFor="let recipe of loadedDrink.recipe">
                            â€¢ {{recipe}}
                        </ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{loadedDrink.instruction}}</p>
                    </ion-card-content>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
