<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>Contact</ion-title> -->
    <ion-title>
        <span class="absolut">ABSOLUT</span>
        <span class="experience">EXPERIENCE</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col
                    size="10" offset="1"
                    size-sm="8" offset-sm="2">
                <ion-list>
                    <ion-item>
                        <ion-text text-center>
                            <h1 >Contact Us</h1>
                            <p appFade>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as posible.</p>
                            <br>
                        </ion-text>
                    </ion-item>
                    <ion-item #name>
                        <ion-label color="medium" position="floating">Full Name</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item #phone>
                        <ion-label color="medium" position="floating">Phone Number</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item #email>
                        <ion-label color="medium" position="floating">E-Mail</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    <ion-item #message>
                        <ion-label color="medium" position="floating">Message</ion-label>
                        <ion-textarea></ion-textarea>
                    </ion-item>
                </ion-list>
                <ion-button class="email-button" (click)="fOnLogin()">
                    Send Message
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
